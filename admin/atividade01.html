    <h1>Exercício 06</h1>
    <h2>Informe os dados do seu computador</h2>
    <form id="formDadosComputador">
        <label for="placaMae">Placa Mãe:</label>
        <input type="text" id="placaMae" name="placaMae">
        <br>
        <label for="precoPlacaMae">Preço:</label>
        <input type="number" id="precoPlacaMae" name="precoPlacaMae" step="0.01">
        <br>
        <br>
        <label for="placaDeVideo">Placa de Vídeo:</label>
        <input type="text" id="placaDeVideo" name="placaDeVideo">
        <br>
        <label for="precoPlacaDeVideo">Preço da Placa de Vídeo:</label>
        <input type="number" id="precoPlacaDeVideo" name="precoPlacaDeVideo" step="0.01">
        <br>
        <br>
        <label for="processador">Processador</label>
        <input type="text" id="processador" name="processador">
        <br>
        <label for="precoProcessador">Preço do Processador</label>
        <input type="number" id="precoProcessador" name="precoProcessador" step="0.01">
        <br>
        <br>
        <label for="memoria">Memória RAM:</label>
        <input type="text" id="memoria" name="memoria">
        <br>
        <label for="precoMemoria">Preço da Memória RAM</label>
        <input type="number" id="precoMemoria" name="precoMemoria" step="0.01">
        <br>
        <br>
        <label for="fonte">Fonte:</label>
        <input type="text" id="fonte" name="fonte">
        <br>
        <label for="precoFonte">Preço da Fonte</label>
        <input type="number" id="precoFonte" name="precoFonte" step="0.01">

        <br>
        <br>
